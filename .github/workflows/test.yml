name: test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    container: ros:foxy

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y rsync python3-pip
          python3 -m pip install --upgrade pip  # pipを最新にアップグレード
          python3 -m pip install pytest  # pytestをインストール
        shell: bash

      - name: Check pytest installation
        run: |
          python3 -m pytest --version || echo "pytest not found"  # pytestバージョン確認
          pip3 list  # インストールされたパッケージをリスト表示
        shell: bash

      - name: Set up ROS 2 workspace
        run: |
          source /opt/ros/foxy/setup.bash
          mkdir -p /root/ros2_weather_ws/src
        shell: bash

      - name: Verify test directory before copying
        run: |
          ls -l /root/ros2_weather_ws/src/weather_pkg/test  # ここでテストディレクトリの存在を確認
        shell: bash

      - name: Copy source code to workspace
        run: |
          rsync -av ./src/weather_pkg/ /root/ros2_weather_ws/src/weather_pkg/  # test フォルダが正しくコピーされるように確認
        shell: bash

      - name: Verify test directory after copying
        run: |
          ls -l /root/ros2_weather_ws/src/weather_pkg/test  # コピー後のディレクトリ内容を確認
        shell: bash

      - name: Install dependencies
        run: |
          source /opt/ros/foxy/setup.bash
          rosdep update
          rosdep install --from-paths /root/ros2_weather_ws/src --ignore-src -r -y
        shell: bash

      - name: Build the package
        run: |
          source /opt/ros/foxy/setup.bash
          cd /root/ros2_weather_ws
          colcon build --symlink-install
        shell: bash

      - name: Run tests
        run: |
          source /opt/ros/foxy/setup.bash
          cd /root/ros2_weather_ws
          python3 -m pytest src/weather_pkg/test/test_weather_node.py  # 正しいパスに修正
        shell: bash

